<mat-card class="example-card mat-elevation-z4">
    <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
        <mat-step >
          <form>
            <ng-template matStepLabel>Informações da Ordem de Serviço</ng-template>
            <mat-form-field appearance="fill">
              <mat-label>Data Entrada</mat-label>
              <input
                matInput
                type="date"
                [(ngModel)]="ordemServico.data_entrada"
                name="data_entrada"
                placeholder="Data entrada"
                required
              />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Data Saida</mat-label>
              <input
                matInput
                type="date"
                [(ngModel)]="ordemServico.data_saida"
                name="data_saida"
                placeholder="data saida"
                required
              />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Inscrição estadual</mat-label>
                <input
                  matInput
                  [(ngModel)]="ordemServico.inscricao_estadual"
                  name="inscricao_estadual"
                  placeholder="Inscrição estadual"
                  required
                />
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Cliente</mat-label>
                <input
                  matInput
                  [(ngModel)]="ordemServico.fk_cliente_id"
                  name="fk_cliente_id"
                  placeholder="Id do Cliente"
                  required
                />
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Funcionário</mat-label>
                <input
                  matInput
                  [(ngModel)]="ordemServico.fk_funcionario_id"
                  name="fk_funcionario_id"
                  placeholder="Id do funcionário"
                  required
                />
              </mat-form-field>
            <div>
              <button mat-button matStepperPrevious mat-flat-button color= ""(click)="cancel()" >Cancelar</button>
              <button mat-button mat-flat-button color="primary" (click)="update()" >Atualizar</button>
          </div>
          </form>
        </mat-step>
      </mat-stepper>
    </mat-card>
