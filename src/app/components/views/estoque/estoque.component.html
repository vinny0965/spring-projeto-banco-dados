<div class="content">
    <div class="title">
    </div>
    <button
      class="mat-elevation-z8"
      mat-stroked-button
      color="primary"
    >
      NOVO ESTOQUE
    </button>
  
    <div class="mat-elevation-z8 content-table">
      <mat-toolbar color="primary" class="color-tabela">ESTOQUES
        
      </mat-toolbar>
      <table class="table" mat-table [dataSource]="estoques">
        <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <!-- Logradouro Column -->
        <ng-container matColumnDef="lote">
          <th mat-header-cell *matHeaderCellDef>Lote</th>
          <td mat-cell *matCellDef="let row">{{ row.lote }}</td>
        </ng-container>
  
        <!-- Bairro Column -->
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let row">{{ row.quantidade }}</td>
        </ng-container>
  
        <!-- usuarios Column -->
        <ng-container matColumnDef="produto">
          <th mat-header-cell *matHeaderCellDef>Produtos</th>
          <td mat-cell *matCellDef="let row">
            {{ row.usuarios }}
            <a class="usuarios" routerLink="{{ row.id }}/clientes">
              <i class="material-icons">people</i>
            </a>
          </td>
        </ng-container>
  
        <!-- Ação Column -->
        <ng-container matColumnDef="acoes">
          <th class="math-reader" mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="update/id/{{ row.id }}">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="delete/id/{{ row.id }}">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>  
    </div>
    <ng-template #loading>
      <ngx-spinner class="spinner" bdColor = "rgba(0, 0, 0, 0.8)" 
      size = "medium" color = "#fff" 
      type = "square-jelly-box" [fullScreen] = "true">
      <p  style="color: white" > Carregando... </p></ngx-spinner>
    </ng-template>  
  </div>
