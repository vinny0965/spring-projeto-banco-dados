<mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
    <mat-step >
      <form>
        <ng-template matStepLabel>Identificação</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input
            matInput
            [(ngModel)]="administrador.nome"
            name="nome"
            placeholder="Nome Completo"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Cpf</mat-label>
          <input
            matInput
            [(ngModel)]="administrador.cpf"
            name="cpf"
            placeholder="CPF: 111.111.111-11"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput
          [(ngModel)]="administrador.data_nascimento"
          name="dataNascimento"
        >
        </mat-form-field>
        <!-- <mat-form-field appearance="fill">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput [matDatepicker]="picker"
          [(ngModel)]="cliente.dataNascimento"
          name="dataNascimento">
          <mat-hint>YYYY-MM-DD</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> -->
        <mat-form-field appearance="fill">
          <mat-label>Sexo</mat-label>
          <input
            matInput
            [(ngModel)]="administrador.sexo"
            name="sexo"
            placeholder="Sexo"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperNext mat-flat-button color="primary">Próximo</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <form>
        <ng-template matStepLabel>Informações de Contato</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            [(ngModel)]="administrador.email"
            name="email"
            placeholder="Ex. pat@example.com"
          />
          <mat-error
            *ngIf="
              emailFormControl.hasError('email') &&
              !emailFormControl.hasError('required')
            "
          >
            Informe um e-mail válido
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email é <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Telefone</mat-label>
          <input
            matInput
            [(ngModel)]="administrador.telefone"
            name="telfone"
            placeholder="Telefone:"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious mat-flat-button color="">Anterior</button>
          <button mat-button matStepperNext mat-flat-button color="primary">Próximo</button>
      </div>
      </form>
    </mat-step>
    <mat-step>
        <form>
          <ng-template matStepLabel>Informações de Acesso</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Login</mat-label>
            <input
              type="text"
              matInput
              [(ngModel)]="administrador.login"
              name="login"
              placeholder=""
            />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Senha</mat-label>
            <input
              matInput
              [(ngModel)]="administrador.senha"
              name="senha"
              placeholder="Senha:"
              required
            />
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious mat-flat-button color="">Anterior</button>
            <button mat-button matStepperNext mat-flat-button color="primary">Próximo</button>
        </div>
        </form>
      </mat-step>
      <mat-step>
        <form>
          <ng-template matStepLabel>Informações de Endereco</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Id Endereço</mat-label>
            <input
              type="number"
              matInput
              [(ngModel)]="administrador.id_endereco"
              name="id_endereco"
              placeholder=""
            />
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious mat-flat-button color="">Anterior</button>
            <button mat-button mat-flat-button color="primary" (click)=" create()">Enviar</button>
        </div>
        </form>
      </mat-step>
  </mat-stepper>
