      <form>
        <ng-template matStepLabel>Identificação</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input
            matInput

            name="nome"
            placeholder="Nome Completo"
            required
          />

          <mat-label>Cpf/CNPJ</mat-label>
          <input
            matInput

            placeholder="CPF: 111.111.111-11"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Rg</mat-label>
          <input
            matInput
            [(ngModel)]="funcionario.rg"
            name="cpf"
            placeholder="RG: M-XXXXX-XX"
            required
          />
        </mat-form-field>
