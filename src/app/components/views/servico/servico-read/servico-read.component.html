<mat-card class="example-card mat-elevation-z8">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Olá você agendou conosco o serviço de {{servico.tipo_servico}}</mat-card-title>
      <mat-card-subtitle>Valor: R$:{{servico.valor}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Obrigado por escolher a barbearia do furão, esperamos que tenha uma ótima experiência conosco
        <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
            <mat-icon>favorite</mat-icon>
          </button>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="cancel()">VOLTAR</button>
      <button mat-button (click)="home()" >HOME</button>
    </mat-card-actions>
  </mat-card>
