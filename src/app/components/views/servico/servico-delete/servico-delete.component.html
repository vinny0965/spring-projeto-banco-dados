<mat-card class="example-card mat-elevation-z4">
    <mat-card-title>AVISO!</mat-card-title>
  <mat-card-subtitle>Servico: {{servico.tipo_servico}} / Valor: R$ {{servico.valor}}</mat-card-subtitle>
  <mat-card-content>
    <p>Deseja realmente deletar este serviço?
        <i class="material-icons">sentiment_very_dissatisfied</i>
    </p> 
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="cancel()">NÃO</button>
    <button mat-button color="warn" (click)="deleteById()">SIM</button>
  </mat-card-actions>
    </mat-card>
