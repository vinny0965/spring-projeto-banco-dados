<div class="content">
    <div class="title">
    </div>
    <div *ngIf="servicos.length >0; else loading">

  
    <div class="mat-elevation-z8 content-table">
      <mat-toolbar color="primary">Servicos
        
      </mat-toolbar>
      <table class="table" mat-table [dataSource]="servicos">
        <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <!-- Logradouro Column -->
        <ng-container matColumnDef="tipo_servico">
          <th mat-header-cell *matHeaderCellDef>Tipo Servico</th>
          <td mat-cell *matCellDef="let row">{{ row.tipo_servico }}</td>
        </ng-container>
  
        <!-- Bairro Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let row">R$ {{ row.valor }}</td>
        </ng-container>

  
        <!-- Ação Column -->
        <ng-container matColumnDef="acoes">
          <th class="math-reader" mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="update/id/{{ row.id }}">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="delete/id/{{ row.id }}">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      </div>
      </div>
      <ng-template #loading>
        <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-climbing-dot" [fullScreen] = "true"><p style="color: white" >Carregando...</p></ngx-spinner>
      </ng-template>    
  </div>
