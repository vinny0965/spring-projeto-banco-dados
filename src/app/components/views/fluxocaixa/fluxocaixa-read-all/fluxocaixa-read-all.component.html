<div class="content">
    <div class="title">
    </div>
    <!-- <div *ngIf="servicos.length >0; else loading"> -->
      <button
    class="mat-elevation-z8"
    (click)="navegarParaFluxoCaixaCreate()"
    mat-stroked-button
    color="primary"
  >
      NOVO FLUXO CAIXA
  </button>
  
    <div class="mat-elevation-z8 content-table">
      <mat-toolbar color="primary">Fluxo Caixa
        
      </mat-toolbar>
      <table class="table" mat-table [dataSource]="fluxoscaixa">
        <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <!-- Logradouro Column -->
        <ng-container matColumnDef="forma_pagamento">
          <th mat-header-cell *matHeaderCellDef>Forma Pagamento</th>
          <td mat-cell *matCellDef="let row">{{ row.forma_pagamento }}</td>
        </ng-container>
  
        <!-- Bairro Column -->
        <ng-container matColumnDef="total_pagamento">
          <th mat-header-cell *matHeaderCellDef>Total Pagamento</th>
          <td mat-cell *matCellDef="let row">R$ {{ row.total_pagamento }}</td>
        </ng-container>
        <!-- Bairro Column -->
        <ng-container matColumnDef="id_agendamento">
            <th mat-header-cell *matHeaderCellDef>Id Agendamento</th>
            <td mat-cell *matCellDef="let row">{{ row.id_agendamento }}</td>
          </ng-container>
          <!-- Bairro Column -->
        <ng-container matColumnDef="id_cupom">
            <th mat-header-cell *matHeaderCellDef>Id Cupom</th>
            <td mat-cell *matCellDef="let row">{{ row.id_cupom }}</td>
          </ng-container>

  
        <!-- Ação Column -->
        <ng-container matColumnDef="acoes">
          <th class="math-reader" mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="update/id/{{ row.id }}">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="delete/id/{{ row.id }}">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      </div>
